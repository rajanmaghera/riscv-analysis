name: "Build release binaries"
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    name: "Build release binaries"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v30
      - name: Build binaries
        run: nix build .#my-file
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: my-binaries
          path: result
